name: Run tests

on: [push]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.14

      - name: Sync dependencies (locked)
        run: uv sync --frozen --extra dev

      - name: Run tests
        run: uv run pytest -v
